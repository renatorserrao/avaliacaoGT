<div class="container"> 
        <h3>Cadastrar Pessoa</h3>
    <form #pessoaFormGroup="ngForm" novalidate>
        <input type="hidden" class="form-control" name="idpessoa" [(ngModel)]="model.idpessoa" #idpessoa="ngModel">
        <div [ngClass]="getFormGroupClass(nome.valid,nome.pristine)">
            <label for="nome" class="form-control-label">Nome*</label>
            <input type="text" class="form-control" placeholder="Informe o nome" 
            [ngClass]="getFormControlClass(nome.valid, nome.pristine)"
            name="nome" 
            [(ngModel)]="model.nome" #nome="ngModel"
            required>
            <div class="form-control-feedback" [hidden]="nome.valid || nome.pristine">O campo nome deve ser informado</div>
        </div>
        <div [ngClass]="getFormGroupClass(cpf.valid,cpf.pristine)">
            <label for="cpf">CPF*</label>
            <input type="text" class="form-control" placeholder="Informe o CPF" 
            [ngClass]="getFormControlClass(cpf.valid, cpf.pristine)"
            mask="000.000.000-00"
            maxlength="14"
            name="cpf"
            [(ngModel)]="model.cpf" #cpf="ngModel"
            
            required>
            <div class="form-control-feedback" [hidden]="cpf.valid || cpf.pristine">O campo CPF deve ser informado</div>
        </div><!-- (blur)="validarCPF()" -->
        <div class="form-group">
            <label for="dtnascimento">Data de Nascimento</label>
            <input type="date" class="form-control" placeholder="Informe a Data de Nascimento" name="dtnascimento"
            [(ngModel)]="model.dtnascimento" #dtnascimento="ngModel">
            
        </div>
        <div class="form-group">
            <label for="peso">Peso</label>
            <input type="number" class="form-control" placeholder="Informe o Peso" name="peso"
            [(ngModel)]="model.peso" #peso="ngModel">
        </div>
        <div class="form-group">
            <mat-label for="estadoselect">Estado*</mat-label>
                    
                <!--  <gt-estados [estado]="estado" (change)="onSelect($event.target.value)"></gt-estados> -->
                    <mat-select class="form-control" [(ngModel)]="model.estado" 
                                #estadoselect="ngModel" name="estadoselect" [(value)]="model.estado">   
                        <mat-option>-- Selecione o Estado --</mat-option>        
                        <mat-option *ngFor="let estado of estados" [value]= "estado">
                            {{estado.nome}} - {{estado.sigla}}
                        </mat-option>
                    </mat-select> 
        </div>
        
        <button type="submit" class="btn btn-success" (click)=salvar() [disabled]="!pessoaFormGroup.form.valid">Salvar</button>
         <a class="btn btn-secondary" routerLink="/">Voltar </a>
    </form>
    </div>
